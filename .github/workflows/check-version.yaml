name: check-version 

on:
  pull_request:
    branches:
      - master 

permissions:
  contents: write

jobs:

  check-version:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
        with:
          ref: master
          path: master
          sparse-checkout: |
            package.json

      - uses: actions/checkout@v4
        with:
          path: current 
          sparse-checkout: |
            package.json

      - name: Check-version
        uses: ./current
